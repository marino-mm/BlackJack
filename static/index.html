<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hi this is a static file.</h1>
</body>
<button onclick="connect_to_websocket()">Start Game</button>
<form><input type="text" id="username" placeholder="Username"></form>
<div>
    <p id="house_hand"></p>
    <p id="player_hand"></p>
</div>
<button onclick="send_event('hit')">Hit</button>
<button onclick="send_event('stand')">Stand</button>
<button onclick="send_event('doubleDown')">DoubleDown</button>
<button onclick="send_event('split')">Split</button>
<script>

    const context = new Map();

    async function send_event(messege) {
        //console.log(messege)
        let socket = context.get("socket")
        let username = context.get("username")
        socket.send(username +"'s move is " + messege)
    }
    async function connect_to_websocket() {
        await open_websocket()
        let username = document.getElementById("username").value
        let socket = context.get("socket")
        context.set("username", username)
        socket.send(username)
    }

    async function open_websocket() {
        return new Promise((resolve, reject) => {
            let socket = new WebSocket("ws://localhost:8000/ws");

            socket.onopen = function(e) {
                console.log("[open] Connection established");
                context.set("socket", socket);
                resolve(); // üîÅ This allows await to pause until the socket is open
            };

            socket.onmessage = function(event) {
                console.log(`[message] Data received from server: ${event.data}`);
            };

            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
                } else {
                    console.log('[close] Connection died');
                }
            };

            socket.onerror = function(error) {
                console.log(`[error]`);
                reject(error); // üîÅ Ensures await catches the error
            };
        });
    }
</script>

</html>
