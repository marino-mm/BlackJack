<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
    <link rel="stylesheet" href="/static/chat_room/style.css">
</head>
<body>
    <h1>Chat room</h1>
    <header>
        <input type="text" id="username" placeholder="Username">
        <button onclick="connect_to_websocket()">Connect</button>
    </header>

    <div id="chat-container">
        <div id="message-window">
            <ul id='messages'></ul>
        </div>
        <div id="user-list">
            <h3>Users</h3>
            <ul id="user_table"></ul>
        </div>
    </div>
    <div id="message-input-container">
        <input type="text" id="Message" placeholder="Type your message...">
        <button onclick="send_message()">Send</button>
    </div>
<script>

    const context = new Map();
    async function send_message() {
        let socket = context.get("socket")
        let username = context.get("username")
        let message = document.getElementById("Message").value
        if (!message.trim()) return;
        let sending_message = {
            "message": message
        }
        socket.send(JSON.stringify(sending_message))
    }

    document.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            send_message();
        }
    });

    async function connect_to_websocket() {
        if (context.get("socket") === undefined){
            await open_websocket()
            let username = document.getElementById("username").value
            let socket = context.get("socket")
            context.set("username", username)
            let sending_message = {
                "username": username
            }
            socket.send(JSON.stringify(sending_message))
        }
    }
    async function open_websocket() {
        return new Promise((resolve, reject) => {
            const loc = window.location;
            const wsProtocol = loc.protocol === "https:" ? "wss" : "ws";
            const wsUrl = `${wsProtocol}://${loc.host}/ws`;
            let socket = new WebSocket(wsUrl);

            socket.onopen = function(e) {
                console.log("[open] Connection established");
                context.set("socket", socket);
                resolve(); // 🔁 This allows await to pause until the socket is open
            };

            socket.onmessage = function(event) {
                var data = JSON.parse(event.data)
                if (data.message !== undefined){
                    var ul = document.getElementById("messages");
                    var li = document.createElement("li");
                    li.appendChild(document.createTextNode(data.message));
                    ul.appendChild(li);
                }
                if (data.user_list !== undefined){
                    context.set('user_list', data.user_list)
                    upldate_user_list()
                }
            }

            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
                } else {
                    console.log('[close] Connection died');
                }
                context.set("socket", undefined);
            };

            socket.onerror = function(error) {
                console.log(`[error]`);
                reject(error); // 🔁 Ensures await catches the error
                context.set("socket", undefined);
            };
        });
    }

    async function upldate_user_list(){
        let userList = context.get('user_list')
        let userListElement = document.getElementById("user_table")
        userListElement.innerHTML = ''
        userList
            .sort()
            .forEach(
                user => {
                    let li = document.createElement('li')
                    li.appendChild(document.createTextNode(user))
                    userListElement.appendChild(li)
                }
            )
    }
</script>
</body>
</html>
