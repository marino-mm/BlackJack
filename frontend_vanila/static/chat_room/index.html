<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chat room</h1>
    <header>
        <input type="text" id="username" placeholder="Username">
        <button onclick="connect_to_websocket()">Connect</button>
    </header>

    <div id="chat-container">
        <div id="message-window">
            <ul id='messages'></ul>
        </div>
        <div id="user-list">
            <h3>Users</h3>
            <ul id="user_table"></ul>
        </div>
    </div>
    <div id="message-input-container">
        <input type="text" id="Message" placeholder="Type your message...">
        <button onclick="send_message()">Send</button>
    </div>
    <div id="cursors"></div>
<script>

    const context = new Map();
    const cursors = new Map();
    async function send_message() {
        let socket = context.get("socket")
        let message = document.getElementById("Message").value
        document.getElementById("Message").value = ''
        if (!message.trim()) return;
        let sending_message = {
            "message": message
        }
        socket.send(JSON.stringify(sending_message))
    }

    document.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            send_message();
        }
    });

    document.addEventListener("mousemove", function(e) {
        if (context.get("socket") !== undefined && context.get("username") !== undefined){
            const data = `${context.get("username")} ${e.x} ${e.y}`
            const sending_message = {
                "cursor": data
            }
            context.get("socket").send(JSON.stringify(sending_message))
        }
    });

    async function connect_to_websocket() {
        if (context.get("socket") === undefined){
            await open_websocket()
            let username = document.getElementById("username").value
            let socket = context.get("socket")
            context.set("username", username)
            let sending_message = {
                "username": username
            }
            socket.send(JSON.stringify(sending_message))
        }
    }
    async function open_websocket() {
        return new Promise((resolve, reject) => {
            const loc = window.location;
            const wsProtocol = loc.protocol === "https:" ? "wss" : "ws";
            const wsUrl = `${wsProtocol}://${loc.host}/ws`;
            let socket = new WebSocket(wsUrl);

            socket.onopen = function(e) {
                console.log("[open] Connection established");
                context.set("socket", socket);
                resolve(); // ðŸ” This allows await to pause until the socket is open
            };

            socket.onmessage = function(event) {
                let data = JSON.parse(event.data)
                if (data.message !== undefined){
                    let ul = document.getElementById("messages");
                    let li = document.createElement("li");
                    li.appendChild(document.createTextNode(data.message));
                    ul.appendChild(li);
                }
                if (data.user_list !== undefined){
                    context.set('user_list', data.user_list)
                    upldate_user_list()
                    remove_cursor(data.user_list)
                    render_cursors()
                }
                if (data.cursor !== undefined) {
                    add_or_update_cursor(data.cursor)
                    render_cursors()
                }
                console.log(data)
            }

            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
                } else {
                    console.log('[close] Connection died');
                }
                context.set("socket", undefined);
            };

            socket.onerror = function(error) {
                console.log(`[error]`);
                reject(error); // ðŸ” Ensures await catches the error
                context.set("socket", undefined);
            };
        });
    }

    async function upldate_user_list(){
        let userList = context.get('user_list')
        let userListElement = document.getElementById("user_table")
        userListElement.innerHTML = ''
        userList
            .sort()
            .forEach(
                user => {
                    let li = document.createElement('li')
                    li.appendChild(document.createTextNode(user))
                    userListElement.appendChild(li)
                }
            )
    }

    async function add_or_update_cursor(inbound_cursor){
        const cursorList = inbound_cursor.split(" ");
        const cursor_y = cursorList[cursorList.length - 1];
        const cursor_x = cursorList[cursorList.length - 2];
        const cursor_name = cursorList.slice(0, -2).join(" ");

        let cursor_div = cursors.get(cursor_name);

        if (cursor_div === undefined){
            cursor_element = document.createElement("div")
            cursor_element_content = document.createTextNode(cursor_name)
            cursor_element.appendChild(cursor_element_content)
            cursor_element.style.position = "absolute"
            cursor_element.style.pointerEvents = "none"
            cursors.set(cursor_name, cursor_element)
            cursor_div = cursor_element
        }
        cursor_div.style.left = `${cursor_x}px`;
        cursor_div.style.top = `${cursor_y}px`;
    }
    async function render_cursors(){
        parent_element = document.getElementById("cursors")
        parent_element.replaceChildren();
        for(const [_, value] of cursors){
            parent_element.appendChild(value)
        }
    }
    async function remove_cursor(user_list){
        for(const [key, _] of cursors){
            if (!user_list.includes(key)){
                cursors.delete(key)
            }
        }
    }
</script>
</body>
</html>
