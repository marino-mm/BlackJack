<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chat room</h1>
</body>
    <div>
        <button onclick="connect_to_websocket()">Start Game</button>
        <form><input type="text" id="username" placeholder="Username"></form>
    </div>
    <div>
        <button onclick="send_message()">Send message</button>
        <form><input type="text" id="Message" placeholder="Message"></form>
    </div>
    <div>
        <ul id='messages'>
        </ul>
    </div>
<script>
    const context = new Map();
    async function send_message() {
        let socket = context.get("socket")
        let username = context.get("username")
        let message = document.getElementById("Message").value
        socket.send(username +": " + message)
    }
    async function connect_to_websocket() {
        await open_websocket()
        let username = document.getElementById("username").value
        let socket = context.get("socket")
        context.set("username", username)
        socket.send(username)
    }
    async function open_websocket() {
        return new Promise((resolve, reject) => {
            const loc = window.location;
            const wsProtocol = loc.protocol === "https:" ? "wss" : "ws";
            const wsUrl = `${wsProtocol}://${loc.host}/ws`;
            let socket = new WebSocket(wsUrl);

            socket.onopen = function(e) {
                console.log("[open] Connection established");
                context.set("socket", socket);
                resolve(); // üîÅ This allows await to pause until the socket is open
            };

            socket.onmessage = function(event) {
                //console.log(`[message] Data received from server: ${event.data}`)
                var ul = document.getElementById("messages");
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(event.data));
                ul.appendChild(li);
            };

            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
                } else {
                    console.log('[close] Connection died');
                }
            };

            socket.onerror = function(error) {
                console.log(`[error]`);
                reject(error); // üîÅ Ensures await catches the error
            };
        });
    }
</script>
</html>
